<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog de Programación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../web/index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../web/xml.html">XML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../web/json.html">JSON</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../web/contacta.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 col-md-4">
                <div class="categories">
                    <h2>Categorías</h2>
                    <li><a href="#"></a></li>
                    <!-- Lista de categorías -->
                </div>
                <div class="recent-posts">
                    <h2>Últimos Posts</h2>
                    <!-- Lista de últimos posts -->
                </div>
                <div class="follow-us">
                    <h2>Síguenos en Redes Sociales</h2>
                    <!-- Enlaces a redes sociales -->
                </div>
            </aside>
        </div>
    </div>
    <div class="container">
        <h2 class="mt-5 mb-4">Formulario de Contacto</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    <div>  
        <footer class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p>Blog de Programación &copy; 2024</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
